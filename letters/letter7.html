    <h1>The seventh letter</h1>
<p>
On the news, they speak of all these murders and thefts,
as if there is nothing good left anymore.
</p>
<p>
But then I take
a walk around the town and see smiling faces and
worthy deeds.
</p>
<p>
Either there is something wrong with me
or there is something wrong with them.
</p>
