<pre>
acaba mandalina
niye böyle kolayca
soyulur da bölünür
küçük küçük parçalara
ayı yesin diye mi
ispinoz yesin diye mi
keçi için mi yoksa
hayır senle benim için
olmalı bu çabası
senle ben
yesin diye kolayca
bu yüzden bak işte
tabağına koydum
ve nar taneleri
serpiştirdim yanına
