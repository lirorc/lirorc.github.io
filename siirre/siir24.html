<pre>
kelimeler uydurup bana laf anlatma
ne söylersen söylesen de
hepsi ses aslında
senin ağzından çıkanın
ne farkı var dağ kuşundan
bana laf anlatma
çünkü konuştuğunu sansan da
konuşan benim
sesi sembollere bölen
ve eş zamanlı
anlamıyla eşleştiren
sen değilsin benim
ha sen
ha kuş
ha rüzgar
