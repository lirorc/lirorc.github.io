<pre>
sen benim elimdeki
parlayan cevher gibisin
eritsen erimez
çekiç vursan şekil vermez
kendi halinden başka
istesen de değişmez
rengi hep aynı renk
boya işlemez
ama kendi hali onun
en güzel hallerden
başka taşı işleşen
desenine bürünmez
beğenirsen ne ala
beğenmezsen üzülmez
