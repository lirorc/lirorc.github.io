  <body>
<pre>
bir deha, bir deha
ne söylese bilmece!

gerçi gülüşüyor millet
bak kendine biçare!

zavallı, ah zavallı
her nefesi inleme!

fısıldaşıyorlar
kaderin bir cilvesi
yahut dünyanın düzeni;
bir yerden yükselince
bir yerden eksilmeli

o ise habersiz
ne de kendinden
üçgenler çiziyor
denizin üzerinde
</pre>
