<pre>
ben kollarımı gersem de,
göğe biraz olsun uçamam ama,
uçabilen serçeler bendeniz gibi,
yerde hızlıca koşamazlar.

ben vücudumu titretsem de,
güzel bir ses çıkaramam ancak,
o çalan çanlar bendeniz gibi,
çeşitle türküler anlayamazlar.

çan, serçe, ve elbet bendeniz,
hepimiz farklı, hepimiz iyiyiz.
